<body>
    <h1>JS对象的解释和使用</h1>
    <p>JavaScript中的对象是一组属性和方法的集合，它是一种无序的集合，可以通过键值对来访问其中的属性和方法。对象可以包含任意数量的属性和方法，属性可以包含任何值，方法可以包含任意代码。对象可以被创建、修改和删除。</p>
